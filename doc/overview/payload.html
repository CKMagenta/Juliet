<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>payload</title>
</head>
<body>
<div>
	<h2>payload</h2>
</div>
<div>
	<p>
		서버/클라이언트 사이에 주고받는 데이터의 wrapper 객체
	</p>
	
	<div>
		<table border="1">
		<caption>Request Payload</caption>
		<thead>
			<tr><th>필드명</th><th>타입,구조</th><th>설명</th></tr>
		</thead>
			<tr>
				<td>event</td><td>MAIN_EVENT:SUB_EVENT:SUB_SUB_EVENT</td><td>이벤트 객체</td>
			</tr>
			<tr>
				<td>data</td><td>(mixed)</td><td>데이터</td>
			</tr>
		</table>
	</div>
	<div>
		<table border="1">
		<caption>Response Payload</caption>
		<thead>
			<tr><th>필드명</th><th>타입,구조</th><th>설명</th></tr>
		</thead>
			<tr>
				<td>event</td><td>MAIN_EVENT:SUB_EVENT:SUB_SUB_EVENT</td><td>이벤트 객체</td>
			</tr>
			<tr>
				<td>status</td><td>(int)</td><td>상태 코드</td>
			</tr>
			<tr>
				<td>data</td><td>(mixed)</td><td>데이터</td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
